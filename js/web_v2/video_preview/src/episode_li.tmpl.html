<script id="episode_li" type="text/html">
    <li class="video-list-item j-video-list-item" data-video-index="<%=data.videoIndex%>" data-video-id="<%=data.id%>">
        <div class="video-list-item-pic j-video-list-item-pic">
            <%=data.imgString%>
        </div>
        <div class="video-list-item-txt">
            <p class="video-title" title="<%=data.videoTitle%>"><%=data.videoTitle%></p>
            <p class="video-sub-title">文件大小：<%=data.videoSize%></p>
        </div>
    </li>
</script>
