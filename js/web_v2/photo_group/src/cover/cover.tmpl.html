<script id="cover_items" type="text/html" nowith="yes">
    <%
    var text = require('lib').get('./text');
        var empty_group_img,
        thumb_url,
        group = data.group,
        old_cover_id = group.get('cover')[0].file_id,
        records = data.records;

    if(records && records.length > 0 ) {
        $.each(records, function(index, record){
            empty_group_img = "//img.weiyun.com/vipstyle/nr/box/img/photo-group-empty-min.png";
            thumb_url = record.get_thumb_url() + '?size=64*64';
            %>
            <li data-id="<%=index%>" class="list" data-record-id="<%=record.get_id()%>">
                <a class="link" href="#">
                    <img src="<%=thumb_url%>">
                    <div class="mask"></div>
                    <i class="check"></i>
                </a>
            </li>
            <%
        });
    }
    %>
</script>
