<script id="photo_group" type="text/html" nowith="yes">
    <div class="check-group" style="display:none;cursor: pointer;width:100px;"><i data-id="upload_group_check" class="checkbox"></i>指定分组
    </div>
    <%=require('./tmpl')._upload_dropdown_group()%>
</script>
<!--
* 图片分组
* @author trump
* @date 13-11-04
-->
<script id="photo_group_items" type="text/html" nowith="yes">
    <%
    var array = data.array,
        ret = ['<ul>'];
    if(array && array.length){
        for(var i = 0,j = array.length; i< j ;i++){
            ret.push('<li><a href="javascript:;" data-group-id="'+array[i].id+'">'+array[i].name+'</a></li>');
        }
    } else {
        ret.push('<li><a href="javascript:;" data-group-id="1">没有分组数据</a></li>');
    }
    ret.push('</ul>');
    %>
    <%=ret.join('')%>
</script>
