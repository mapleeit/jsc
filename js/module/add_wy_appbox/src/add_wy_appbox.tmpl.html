//tips添加到微云界面
<script id="check_qq_version" type="text/html" nowith="yes">
    <div id="check_qq_version" class="box plugin-pop" style="display:none">
        <div class="box-inner">
            <i class="ui-bg"></i>
            <!-- .box-inner -->
            <div class="box-btns">
                <iframe src="http://web.weiyun.qq.com/appbox/qqclient.html"></iframe>
            </div>
            <!-- .box-foot -->
            <i class="ui-arr"></i>
        </div>
    </div>
</script>

<script id="add_wy_to_appbox" type="text/html" nowith="yes">
    <div class="add2qq" style="z-index:10003">
        <div class="con"><img src="http://imgcache.qq.com/vipstyle/nr/box/img/add2qq-add-now.jpg"/></div>
        <div class="btn-box">
            <a href="#" class="btn-blue" target="_blank" id='add_wy_to_appbox_add'>现在去添加</a>
        </div>
        <a class="close" href="#"></a>
    </div>
</script>

<script id="check" type="text/html" nowith="yes">
    <div class="add2qq" style="z-index:10003">
        <div class="con"><img src="http://imgcache.qq.com/vipstyle/nr/box/img/add2qq-complete.jpg"/></div>
        <div class="btn-box">
            <a href="#" class="btn-blue" id='add_wy_to_appbox_ok'><img src="http://imgcache.qq.com/vipstyle/nr/box/img/add2qq-loading.gif" style="display:none"/>已完成</a>
            <a href="#" class="btn-gray" id='add_wy_to_appbox_cancel'>暂不添加</a>
        </div>
        <a class="close" href="#"></a>
    </div>
</script>
<script id="success" type="text/html" nowith="yes">
    <div class="add2qq" style="z-index:10003">
        <div class="con"><img src="http://imgcache.qq.com/vipstyle/nr/box/img/add2qq-success.jpg"/></div>
        <div class="btn-box">
            <a href="#" class="btn-blue" id='add_wy_to_appbox_ok_success'>确定</a>
        </div>
        <a class="close" href="#"></a>
    </div>
</script>
<script id="fail" type="text/html" nowith="yes">
    <div class="add2qq" style="z-index:10003">
        <div class="con"><img src="http://imgcache.qq.com/vipstyle/nr/box/img/add2qq-do-no-add.jpg"/></div>
        <div class="btn-box">
            <a href="#" class="btn-blue" id='add_wy_to_appbox_retry' target="_blank">重新添加</a>
            <a href="#" class="btn-gray" id='add_wy_to_appbox_next'>以后添加</a>
        </div>
        <a class="close" href="#"></a>
    </div>
</script>
