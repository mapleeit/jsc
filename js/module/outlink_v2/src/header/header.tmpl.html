<!--
登录的用户信息
@author hibincheng
 @date 15-05-31
-->
<script id="user_info" type="text/html" nowith="yes">
    <div class="user">
        <div id="header-user" class="normal" style="display: block;">
            <div class="inner">
                <img class="user-icon" src="//q1.qlogo.cn/g?b=qq&amp;k=lLFap7ascukvnLAddfIv7Q&amp;s=100&amp;t=0" style="cursor: pointer;">
                <i class="ico"></i>
            </div>
        </div>
    </div>
    <!-- 用户信息于旧版保持一致 -->
    <div id="_main_face_menu"  data-no-selection class="ui-pop ui-pop-user hide">
        <div class="ui-pop-head">
            <span id="_main_nick_name" class="user-nick">...</span>
            <div id="_main_space_info">
                <div class="ui-text quota-info">
                    <label>已使用：</label>
                    <span id="_used_space_info_text">0G</span>
                </div>
                <div class="ui-text quota-info">
                    <label>总容量：</label>
                    <span id="_total_space_info_text">0G</span>
                </div>
                <div class="ui-quota" title="1%">
                    <div id="_main_space_info_bar" class="ui-quota-bar" style="width: 1%;"></div>
                </div>
            </div>
        </div>

        <ul class="ui-menu">
            <!--<li><a id="_main_client_down" href="http://www.weiyun.com/download.html?WYTAG=weiyun.share.pc" target="_blank" tabindex="-1">下载客户端</a></li>-->
            <li><a id="_main_feedback" href="javascript:void(0)" tabindex="-1">反馈</a></li>
            <li><a id="outlink_login_out" href="javascript:void(0)" tabindex="0">退出</a></li>
        </ul>
        <i class="ui-arr"></i>
        <i class="ui-arr ui-tarr"></i>
    </div>
</script>
