<!--
私密外链登录界面
@yuyanghe
-->
<script id="outlink_login" type="text/html" nowith="yes">
    <div id='outlink_login_pass_access' class="popshare-pass-access" style="margin-left: -170px; margin-top: -81px;">
        <ul>
            <li id="_password_cnt" class="pass">
                <label class="infor" for="outlink_pwd">访问密码：</label>
                <input id='outlink_pwd' name="outlink_pwd" type="password">
                <div data-id="tip" class="msg" id="outlink_login_err"></div>
            </li>
            <li id="_verify_code_cnt" class="code">
                <label class="infor">验证码：</label>
                <input id="outlink_code" type="text">
                <div class="img">
                    <a href="#"><img id="_verify_code_img"></a>
                    <a href="#" id="_change_verify_code">换一张</a>
                    <div data-id="tip" class="msg"></div>
                </div>
            </li>
            <li class="btn">
                <a class="g-btn g-btn-blue" href="#" id='outlink_pwd_ok'><span class="btn-inner">确定</span></a>
            </li>
        </ul></div>
</script>
<!--
    保存成功对话框
@yuyanghe
-->
<script id="outlink_save_dialog" type="text/html" nowith="yes">
    <div class="full-pop full-pop-small" style="margin-top: 0; margin-left: 0; left:1020px;top:300px;">
        <h3 class="full-pop-header"><div class="inner">提示</div></h3>
        <div class="full-pop-content">
            <div class="popshare-box popshare-pass-manage">
                <div class="success">
                    <div class="msg"><i class="ico"></i>保存成功！</div>
                    <p class="pass">保存目录：微云/QQ/收到的QQ文件</p>
                </div>
            </div>
        </div>
        <div class="full-pop-btn">
            <a class="g-btn g-btn-gray" href="#"><span class="btn-inner">关闭</span></a>
        </div>
        <a href="#" class="full-pop-close" title="关闭">×</a>
    </div>
</script>
