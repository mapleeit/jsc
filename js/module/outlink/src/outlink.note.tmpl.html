<script id="outlink_note_site" type="text/html" nowith="yes">
    <div class="bookmark" data-id="outlink_share_bookmark">
    <i class="ico"></i>
    <h1 class="tit">备注:</h1>
    <div data-id="outlink_share_site_note"></div>
</div>
<div class="time" style="padding-top:10px; padding: 0 5px;overflow:hidden; text-overflow:ellipsis;">源网页:<a href="http://www.51buy.com" class="link" data-id="outlink_share_site_url" target="_blank" style="display:none">查看原文</a>

<script id="outlink_note_files" type="text/html" nowith="yes">
<%
    var lib = require('lib'),
        common = require('common'),

        $ = require('$'),
        text = lib.get('./text'),
        constants = common.get('./constants'),
        file_type_map = common.get('./file.file_type_map'),
        FileObject = common.get('./file.file_object'),

        files = data.files;

        $.each(files, function (i, file) {
            var name = file.name,
                size = file.size,
                ico = FileObject.get_ext(name);

            if(ico === null){
                ico = 'image';
            }
%>
                <li>
                    <div class="fujian-li">
                        <i class="ico-pin"></i>
                        <div class="img"><i class="filetype icon-<%=ico%>"></i></div>
                        <div class="fujian-info">
                            <p class="fujian-name"><%=name%></p>
                            <p class="fujian-size"><%=size%></p>
                        </div>
                    </div>
                </li>

<%
        });
%>
</script>
