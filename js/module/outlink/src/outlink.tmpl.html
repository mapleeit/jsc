<script id="outlink_header" type="text/html" nowith="yes">
    <div class="lay-header clear" id='_outlink_header'>
        <a class="logo" href="javascript:void(0)" target='_blank'></a>
        <p id='outlink_title' class="title"></p>
        <a id="outlink_login"class="login" href="javascript:void(0)" style="display:none">登录</a>
        <div class="user">
            <div id="header-user" class="normal" style="display:none;">
                <div class="inner">
                    <img class="user-icon" />
                    <i class="ico"></i>
                </div>
            </div>
        </div>
        <%= this['face_menu']() %>
    </div>
</script>

<!--
    下载栏
@yuyanghe
-->
<script id="outlink_download" type="text/html" nowith="yes">
    <%
        var data = data || {},
            headIconUrl = data.headIconUrl,
            nickname = data.nickname,
            count = data.count,
            word = data.word,
            notShowDownload = data.notShowDownload,
            notSaveToWy = data.notSaveToWy,
            isSingleFile = data.isSingleFile; 
    %>
    <div class="lay-main-toolbar">
        <!-- 分享个人信息 -->
        <div class="user-share-info">
            <span class="avatar share-vip">
                <img src="<%=headIconUrl.replace(/http:/i, '').replace(/https:/i, '')%>">
            </span>
            <div class="info"><%=nickname%>分享的<%=count%>个<%=word%></div>
        </div>
        <div class="toolbar-btn clear photo-toolbar">
            <div class="btn-message">
                <%if(!notShowDownload) {%>
                    <a class="g-btn g-btn-gray download <%if(!isSingleFile) {%>g-btn-disabled<%}%>" id="ui-btn-down" href="javascript:void(0);">
                        <span class="btn-inner ">
                            <i class="ico ico-down"></i>
                            <span class="text">下载</span>
                        </span>
                    </a>
                <%}%>
                <%if(!notSaveToWy) {%>
                    <a class="g-btn g-btn-gray save-to-weiyun <%if(!isSingleFile) {%>g-btn-disabled<%}%>" id="ui-btn-save" href="javascript:void(0);">
                        <span class="btn-inner">
                            <i class="ico ico-down-wy"></i>
                            <span class="text">保存到微云</span>
                        </span>
                    </a>
                <%}%>
                <a class="g-btn g-btn-gray" id="ui-btn-qr" href="javascript:void(0);">
                    <span class="btn-inner download-by-qr">
                        <i class="ico ico-qr"></i>
                        <span class="text">二维码</span>
                    </span>
                </a>
            </div>
        </div>
    </div>
</script>
<!--
    面包屑
-->
<script id="outlink_breadcrumb" type="text/html" nowith="yes">
    <div class="lay-main-head">
        <div class="inner">
            <div class="wrap">
                <label id="checkall" class="checkall"></label>
                <div class="main-path">
                    <!-- 麻烦前端对面包屑的z-index进行倒序填充 -->
                    <!-- <a style="z-index:7;" class="path more" href="#"><span>«</span></a> -->
                    <a style="z-index:2;" class="path" href="javascript:void(0);">
                        <span>微云分享</span>
                    </a>
                    <%if(data && data.dir_name) {%>
                        <a style="z-index:1;" class="path current" href="javascript:void(0);">
                            <span><%=data.dir_name%></span>
                        </a>
                    <%}%>
                    <!--a style="z-index:1;" class="path current" href="#"><span>2012web</span></a-->
                </div>
            </div>
        </div>
    </div>
</script>

<!--
头像下方的菜单
@yuyanghe
-->
<script id="face_menu" type="text/html" nowith="yes">
    <!-- 用户信息于旧版保持一致 -->
    <div id="_main_face_menu"  data-no-selection class="ui-pop ui-pop-user hide">
        <div class="ui-pop-head">
            <span id="_main_nick_name" class="user-nick">...</span>
            <div id="_main_space_info">
                <div class="ui-text quota-info">
                    <label>已使用：</label>
                    <span id="_used_space_info_text">0G</span>
                </div>
                <div class="ui-text quota-info">
                    <label>总容量：</label>
                    <span id="_total_space_info_text">0G</span>
                </div>
                <div class="ui-quota" title="1%">
                    <div id="_main_space_info_bar" class="ui-quota-bar" style="width: 1%;"></div>
                </div>
            </div>
        </div>

        <ul class="ui-menu">
            <li><a id="_main_client_down" href="http://www.weiyun.com/download.html?WYTAG=weiyun.share.pc" target="_blank" tabindex="-1">下载客户端</a></li>
            <li><a id="_main_feedback" href="http://support.qq.com/discuss/715_1.shtml?WYTAG=weiyun.share.pc" target="_blank" tabindex="-1">反馈</a></li>
            <li><a id="outlink_login_out" href="javascript:void(0)" tabindex="0">退出</a></li>
        </ul>
        <i class="ui-arr"></i>
        <i class="ui-arr ui-tarr"></i>
    </div>
</script>
