<script id="third_party_ifr_box" type="text/html" nowith="yes">
    <%
    var $ = require('$'),
        lib = require('lib'),
        common = require('common'),

        text = lib.get('./text'),

        constants = common.get('./constants'),
        tmpl = require('./tmpl'),

        undef;
    %>
    <div data-no-selection class="viewer">
        <div class="viewer-header">
            <!-- 关闭按钮 -->
            <a class="viewer-close" hidefocus="true" href="#">×</a>
        </div>

        <div data-name="content" class="viewer-docs">
            <% if (data.title) { %>
                <h3 data-name="title" class="ui-title">
                    <span class="ui-text"><%= text.text(data.title) %></span>
                    <span class="ui-btns"><!--按钮动态加入--></span>
                </h3>
            <% } %>

            <!-- 用来预览的iframe -->
            <iframe frameborder="0"></iframe>

            <!-- 进度条 -->
            <%= tmpl.loading() %>
        </div>
    </div>
</script>

<script id="loading" type="text/html" nowith="yes">
    <div data-name="loading" class="viewer-init" style="display: none;">
        <div class="ui-quota">
            <div data-name="loading-bar" class="ui-quota-bar" style="width: 0%;"></div>
        </div>
        <p class="ui-quota-text">
            <span data-name="loading-text">在加载中，请稍候</span>
            <span>...</span>
        </p>
    </div>
</script>

<script id="error" type="text/html" nowith="yes">
    <div data-name="error" class="viewer-tips" style="display:none;">
        <div class="ui-tips">
            <i class="ui-icon icon-err"></i>
            <p data-name="error_content" class="ui-text"></p>
        </div>
    </div>
</script>
