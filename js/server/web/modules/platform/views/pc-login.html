<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title>微云PC版微信登录</title>
</head>
<body style="margin: 0;">
<div class="login" id="login" style="z-index:10; width:456px; height:236px; border:0; margin:0;">
<iframe src="//user.weiyun.com/newcgi/web_wx_login.fcg?cmd=pc_login&no_referer=1" frameborder="no" lang="zh-CN,zh" scrolling="no" height="100%" width="100%" id="wx_login_iframe" style=""></iframe>
    <!--http开发模式下用的是http://web2.cgi.weiyun.com/web_wx_login.fcg?cmd=pc_login&no_referer=1-->
</div>
<script type="text/javascript" src="//imgcache.qq.com/club/weiyun/js/publics/jquery/jquery-1.8.3.min.js??max_age=31104000"></script>
</body>
<script type="text/javascript">
    var login = (function() {
        var get_params = function(){
            var hash = location.search.substring(1), params = {}, parts, i, part, key;
            if(hash){
                parts = hash.split('&');
                for(i=0; i<parts.length; i++){
                    part = parts[i].split('=');
                    key = decodeURIComponent(part[0]);
                    params[key] = decodeURIComponent(part.slice(1).join('='));
                }
            }
            return params;
        }
        var _init =  function(){
            var params = get_params();
            if(params['pc'] == 1 && params['code'] && window.external && window.external.WXLoginFin) {
                window.external.WXLoginFin(JSON.stringify({ 'state': true, 'code': params['code']}));
            }
        }
        return {
            init: _init
        }
    })();
    login.init();
    
</script>
</html>
