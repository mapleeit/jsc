<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="zh-cn">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script type="text/javascript">
        var browser = function() {
            var ua = navigator.userAgent;
            return {
                android: function() {
                    return ua.match(/Android/i);
                },
                iphone: function() {
                    return ua.match(/iPhone|iPod/i);
                },
                ipad: function() {
                    return ua.match(/iPad/i);
                }
            }
        }();
        //config1.js加载完的回调
        function callback_65_config1(data) {
            var url = '';
            if(browser.android()) {
                url = data.android.download_url;
            } else if(browser.iphone()) {
                url = data.iphone.download_url;
            } else if(browser.ipad()) {
                url = data.ipad.download_url;
            } else {
                url = 'http://www.weiyun.com';
            }

            location.href = url;
        }

    </script>
    <script type="text/javascript" src="//qzonestyle.gtimg.cn/qzone/qzactStatics/configSystem/data/65/config1.js?max_age=0"></script>
</head>

</body></html>
