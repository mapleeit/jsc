                <br><br>
                感谢您选择微云！近年来，选择云存储的个人用户数量正在飞速上涨。为了让更多的人能够共享稳定、长久的云存储资源，实现平台的可持续发展，我们将微云的存储服务方案调整如下：
            </p>
            <ul class="list">
                <li class="item"><p class="txt">普通用户的免费存储容量调整为10G。原存储文件已超过10G的普通用户，仍然可以下载和访问文件，但上传新文件将受到限制；</p></li>
                <li class="item"><p class="txt">会员存储容量保持不变。</p></li>
            </ul>
            <p class="text">微云将从<span class="bold">2017年1月16日</span>起实施以上服务方案。与此同时，我们近期也从以下三方面进行对微云功能升级：</p>
            <ul class="list">
                <li class="item"><p class="txt">更便利：加强与社交场景的连接，目前可将QQ聊天文件一键转存到微云，也可通过关注微云公众号将微信聊天内容备份到微云；</p></li>
                <li class="item"><p class="txt">更安全：联合腾讯电脑管家软件，实时查杀恶意软件、文件，保障用户的数据安全；</p></li>
                <li class="item"><p class="txt">办公能力更强：与微软展开合作，目前已经实现云端office文档快速编辑功能。</p></li>
            </ul>
            <p class="text">在过去的4年里，微云已累计服务超过4亿用户，存储了数以百亿计的文件。个人云存储市场的长远发展需要您的理解与支持，我们希望通过持续的努力，为每一位用户提供安全、便利、长久的服务。</p>
