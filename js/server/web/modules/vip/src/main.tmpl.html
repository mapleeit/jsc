<script id="main" type="text/html" nowith="yes">

<!DOCTYPE html>
<!--[if lt IE 7 ]> <html class="ie6"> <![endif]-->
<!--[if IE 7 ]> <html class="ie7"> <![endif]-->
<!--[if IE 8 ]> <html class="ie8"> <![endif]-->
<!--[if IE 9 ]> <html class="ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]>--> <html> <!--<![endif]-->
<head>
<script>
    var serverConfig = <%=JSON.stringify(plug('config') || {})%>;
    var IS_TEST_ENV = serverConfig.isTest;
    window.APPID = <%=require('weiyun/util/appid')()%>;
    window.AID = "<%=data.aid%>";
    window.g_serv_taken = <%=new Date() - window['g_weiyun_info'].serv_start_time%>;
    window.g_start_time = +new Date();
    window.IS_MOBILE = <%=window['g_weiyun_info'].is_mobile%>;
    window.IS_WEIXIN_USER = <%=window['g_weiyun_info'].is_weixin_user%>;
    document.domain='weiyun.com';
</script>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>微云会员</title>
<meta name="Keywords" content="QQ, 腾讯,微云, 分享, 网盘, 网络硬盘, U盘, 云存储, 传输, 存储, 同步, 备份, 拍照, 上传, 下载, 中转, 文件, 照片, 相册, 离线, 传文件, wifi, cloud, 微云网页版, weiyun, weiyun web"/>
<meta name="Description" content="微云是腾讯公司为用户精心打造的一项智能云服务, 您可以通过微云方便地在手机和电脑之间同步文件、推送照片和传输数据。"/>
<%=data.cssString%>
</head>
<body>
<div id="container">
    <div class="wy-vip-wrapper <%=data.diffClass%>">
        <div class="wy-hd clearfix">
            <%=data.header%>
        </div>
        <div class="wy-bd vip-intro">
            <%=data.body%>
        </div>
    </div>
    <!-- 弹层 S -->
    <div class="dialog j-tips" style="display: none">
        <i class="ico ico-done"></i>
        <span class="text">购买成功，已为您开通会员服务</span>
    </div>
    <!-- 弹层 E -->
    <!-- 扫码弹层 S -->
    <div class="qr-dialog j-qr-dialog" style="display: none">
        <div class="box">
            <div class="hd">
                <h4 class="title j-qr-dialog-title">开通微云会员</h4>
            </div>
            <div class="bd">
                <div class="qr-code j-qrcode">
                    <!--<img src="//img.weiyun.com/vipstyle/nr/box/img/qrcode_weixin_pay.png">-->
                </div>
                <p class="text">使用微信扫二维码</p>
                <div class="btn" data-action="close_qrcode"><span>关闭</span></div>
            </div>
        </div>
        <div class="ui-mask"></div>
    </div>
    <!-- 扫码弹层 E -->
</div>
<%=tmpl.footer(data)%>
</body>

<script type="text/javascript">
    window.g_dom_ready_time = +new Date();
</script>
</html>

</script>
