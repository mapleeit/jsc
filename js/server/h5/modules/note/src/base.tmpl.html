        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

                display: inline-block;
                width: 32px;
                height: 32px;
            }
        </style>
<%=require('weiyun/util/inline').css(['g-reset', 'g-retina-border'], true)%>
<%=require('weiyun/util/inline').css(['g-retina-table', 'g-bottom-bar', 'g-component', 'weiyun-weixin-note', 'g-err'])%>

</head>
<body class="">
</script>

<script id="baseBottom" type="text/html" nowith="yes">
    <%
        var browser = require('weiyun/util/browser')();
    %>
    <script type="text/javascript">
        setTimeout(function() {
            window.g_end_time = +new Date();
        }, 0);
    </script>
    <% if(browser.QQ) { %>
    <script src="//pub.idqqimg.com/qqmobile/qqapi.js?_bid=152"></script>
    <% } else if(browser.WEIXIN) { %>
    <script type="text/javascript" src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <% } %>
    <%=require('weiyun/util/inline').js(['seajs', 'configs_mobile'])%>
    <script type="text/javascript">

        <% if(data) { %> //已经失败就不进行初始化了
            window.node_sync = true;
            seajs.use(['$', 'lib','common', 'note'], function($, lib, common, note) {
                window.g_js_time = +new Date();
                var note = note.get('./note');
                note.render(<%=JSON.stringify(data)%>);
            });
        <%} %>
    </script>
    <script type='text/javascript' src='//img.weiyun.com/club/weiyun/js/publics/tcss/tcss.ping.js'></script>
    <script>
        (function() {
            if (typeof pgvMain == 'function') {
                pgvMain("", {
                    tagParamName: 'WYTAG',
                    virtualURL: '/note',
                    virtualDomain: "h5.weiyun.com"
                });
            }
        })();
    </script>
</body>
</html>
</script>
