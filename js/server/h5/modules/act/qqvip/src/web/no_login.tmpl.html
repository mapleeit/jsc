    <script type="text/javascript">
        seajs.use(['$', 'lib', 'common', 'qq_login', 'outlink_v2'], function ($, lib, common, qq_login_mod, outlink_v2) {
            var cookie = lib.get('./cookie'),
                    request = common.get('./request'),
                    session_event = common('./global.global_event').namespace('session'),
                    outlink = outlink_v2.get('./login'),
                    qq_login = qq_login_mod.get('./qq_login'),
                    query_user = common.get('./query_user');
            var uin = cookie.get('uin'),
                skey = cookie.get('skey'),
                me = this;
            //弹出登录框
            document.domain = 'weiyun.com';
            $('#container').on('click', '[data-action]', function(e) {
                login();
            });

            function login() {
                var qq_login_ui = qq_login.ui;

                outlink.stopListening(qq_login)
                        .stopListening(qq_login_ui)
                        .listenTo(qq_login, 'qq_login_ok', function () {
                            console.log('qq_login_ok');
                        })
                        .listenToOnce(qq_login_ui, 'show', function () {
                            console.log('show');
                        })
                        .listenToOnce(qq_login_ui, 'hide', function () {
                            console.log('hide');
                            outlink.stopListening(qq_login_ui);
                            location.href = 'https://jump.weiyun.qq.com/?from=3014';
                        });

                qq_login.show();
            }
        });
    </script>
