<script>
    process(0);

    (function(){
        $('#robot_loading').show();

        seajs.use('index', function(index){
            var robot = index.get('./robot');
            robot.render(<%=JSON.stringify(data)%>);
        });
    })();

    //显示进度条
    function process(loading_number) {
        var $bar = $('#process_bar'),
            me = this;
        if(!me.loadingNumber) {
            me.loadingNumber = 1;
        }

        setTimeout(function () {
            if(this.hasLoaded){
                $bar.css('-webkit-transform', 'scaleX(1)');
                me.loadingNumber = 0;
                return;
            }

            // 随机进度
            me.loadingNumber = loading_number > me.loadingNumber? loading_number: me.loadingNumber;
            me.loadingNumber += Math.floor(Math.random() * 10);

            // 随机进度不能超过99%，以免页面还没加载完毕，进度已经100%了
            if(me.loadingNumber > 95){
                me.loadingNumber = 95;
            } else{
                process(me.loadingNumber);
            }
            $bar.css('-webkit-transform', 'scaleX(.' + me.loadingNumber + ')');
        }, 10);
    }
</script>
