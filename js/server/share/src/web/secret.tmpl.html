<script id="webSecret" type="text/html" nowith="yes">
    <div id='outlink_login_pass_access' class="popshare-pass-access" style="margin-left: -170px; margin-top: -81px;">
        <ul>
            <li id="_password_cnt" class="pass">
                <label class="infor" for="outlink_pwd">访问密码：</label>
                <input id='outlink_pwd' name="outlink_pwd" type="password">
                <div data-id="tip" class="msg" id="outlink_login_err"></div>
            </li>
            <%
                var verify_img = '//captcha.weiyun.com/getimage?aid=543009514&' + Math.random();
            %>
            <li id="_verify_code_cnt" class="code" style="display: none;">
                <label class="infor">验证码：</label>
                <input data-id="verify_code_text" name="verify_code" type="text">
                <div class="img">
                    <a href="#"><img id="_verify_code_img" src="<%=verify_img%>"></a>
                    <a href="#" data-action="change_verify_code">换一张</a>
                    <div data-id="tip" class="msg"></div>
                </div>
            </li>
            <li class="btn">
                <a class="g-btn g-btn-blue" href="#" id='outlink_pwd_ok' data-action="secret"><span class="btn-inner">确定</span></a>
            </li>
        </ul></div>
</script>
