  <!DOCTYPE HTML>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>文档预览</title>
<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
<style>
    html{overflow-x:scroll;}
    body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{margin:0;padding:0}
    pre{text-align: left; margin: 0px; border: 0px; white-space : pre-wrap; word-wrap:break-word}
    table{border-collapse:collapse;border-spacing:0}
    fieldset,img{border:0}
    address,caption,cite,code,dfn,em,strong,th,var,b,i{font-style:normal;font-weight:normal}
    ol,ul{list-style:none}
    caption,th{text-align:left}
    h1,h2,h3,h4,h5,h6{font-size:100%}
    q:before,q:after{content:''}
    abbr,acronym{border:0;font-variant:normal}
    sup{vertical-align:text-top}
    sub{vertical-align:text-bottom}
    input,textarea,select{font-family:inherit;font-size:inherit;font-weight:inherit}
    input,textarea,select{#font-size:100%}
    legend{color:#000}
    article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}
    iframe{border:0}
    textarea{resize:vertical;overflow-y:auto}
    body{line-height:1.34;font-size:12px;font-family:Tahoma}
    img{display:block;width:100%;margin-bottom:5px;}
    a{text-decoration:none}
    a:hover{text-decoration:underline}
    a div,a strong,a span,a i{#cursor:hand}
    .none{display:none}
    .visuallyhidden{position:absolute!important;clip:rect(1px 1px 1px 1px);clip:rect(1px,1px,1px,1px);padding:0!important;border:0!important;height:1px!important;width:1px!important;overflow:hidden}
    .clearfix:before,.clearfix:after{content:".";display:block;height:0;visibility:hidden}
    .clearfix:after{clear:both}
    .clearfix{zoom:1}
    body{background-color:#000;font-family:"Hiragino Sans GB","\5FAE\8F6F\96C5\9ED1","Tohoma"}
    .header{height:17px;border-bottom:1px solid #b2b2b2;padding:14px 10px;background-color:#f9f9f9;position:relative}
    .header .title{font-size:17px;color:#000;text-align:center;line-height:17px}
    .header .btn{position:absolute;display:block;font-size:17px;color:#0079ff;top:14px}
    .header .back-btn{left:10px}
    .header .close-btn{right:10px}
    .header .btn:hover{text-decoration:none}
    .header .title .ico{width:16px;height:16px;display:inline-block;vertical-align:middle;margin-right:10px}
    .header .title span{display:inline-block;vertical-align:middle}
    .loading{position:absolute;top:50%;left:50%;margin-top:-30px;margin-left:-30px;}

    .container{background-color:#efeff4;height:100%;position:relative}
    .container .ico{width:100px;height:100px;display:block;margin:0 auto}
    .container .view-model{background-color:#fff}

    iframe {
        border: none;
        display: block;
        margin:0 auto;
        width: 100%;
    }

    body {
        background-color: #efeff4
    }
</style>
<script type="application/javascript">
    var start_time = new Date();
</script>
<link rel="stylesheet" type="text/css" href="//img.weiyun.com/vipstyle/nr/box/web/css/weiyun-global.css"/>
<link rel="stylesheet" type="text/css" href="//img.weiyun.com/vipstyle/nr/box/web/css/weiyun-file-preview.css" />
</head>
<body>
<div id="docContainer"></div>
<div id="loading" class="loading"><img src="//img.weiyun.com/vipstyle/nr/box/img/loading_white.gif"></div>
<div id="loadmore" class="previewer-dynamic-loadmore" style="display: none;background-color: #eee;font-size:8px; height: 10px;line-height: 10px;position:absolute;text-align: center; left:45%; vertical-align: middle;z-index: 100">
    <img style="vertical-align: middle;" src="//img.weiyun.com/vipstyle/nr/box/img/loading.gif" /> <span>加载中...</span>
</div>
<script type="text/javascript">

    var LOCALERROR = {
        NETERR: {
            code: 1000, //网络错误，超时or请求失败
            msg: '网络错误，请稍后重试。'
        },
        PARSEERR: {
            code: 1001, //解析SVR返回的内容失败
            msg: '解析数据失败，请稍后重试。'
        },
        RENDERERR: {
            code: 1002, //渲染失败（加载iframe or img失败）
            msg: '加载内容失败，请稍后重试。'
        },
        TYPEERR: {
            code: 1003,
            msg: '文件类型错误'
        }
    };

    var html_escapes = {
        '&': "&amp;",
        '<': "&lt;",
        '>': "&gt;",
        "'": "&#39;",
        '"': "&quot;",
        '/': '&#x2F;'
    };

    // 要转义的HTML字符
    var re_html_escape = /[&<>'"]/g;

    function init(json) {
        var path = json.fileType == 16 ? '/ftn_txt_abstract/' : '/ftn_doc_abstract/';
        server.init({
            pageUrl: location.protocol + '//' + json.domain + ':' + json.port + path,
            fileType: json.fileType,
            rkey: json.downloadkey,
            fileSize: json.fileSize,
            fileName: json.fileName
        });

        window.onscroll = function() {
            if(scrollToBottom()){
                if(server.hasMore()){
                    $('loadmore').style.display = 'block';
                }
                addMorePage();
            }
        };
        addMorePage();
    }
    function addMorePage() {
        if(server.isRequesting || server.hasLoaded || server.isRetrying || ui.isRendering) {
            return;
        }
        server.getMorePage();
    }
    var scrollToBottom = function(){
        var sHeight = document.documentElement.scrollTop || document.body.scrollTop,
            wHeight = document.documentElement.clientHeight,
            dHeight = document.documentElement.offsetHeight;
        if(dHeight - (sHeight+wHeight) < 800) {
            return true;
        }
        return false;
    }
    var server = {
        init: function(cfg) {
            this.pageUrl = cfg.pageUrl;
            this.rkey = cfg.rkey;
            this.fileType = cfg.fileType;
            this.file_name = cfg.fileName || '';
            this.file_size = cfg.fileSize || 0;
            this.stepPage = cfg.stepPage || 3;
            this.currentPage = 1;
            this.totalPage = 1;
            this.hasLoaded = false;
            this.isFirstLoad = true;
            this.tryTimes = 0;
            this.reporter = new Reporter();
        },
        update: function(rspData) {
            this.totalPage = parseInt(rspData['total_page'], 10) || this.totalPage;
            if(rspData['data']) {//返回的是内容，则为txt，每次只返回一页内容
                this.currentPage = this.currentPage + 1;
            }

            this.currentPage = this.currentPage + (rspData['files'] && rspData['files'].length || 0);
            if(this.currentPage > this.totalPage) {
                this.hasLoaded = true;
            }
        },
        getMorePage: function() {
            this.isRequesting = true;
            if(server.isFirstLoad){
                $('loading').style.display = '';
            }

            var me = this;
            request({
                url: this.pageUrl,
                data: {
                    rkey: this.rkey,
                    filetype: this.fileType,
                    sp: this.currentPage,
                    pc: this.stepPage
                },
                success: function(rspData) {
                    me.isRequesting = false;
                    me.isRetrying = false;
                    me.tryTimes = 0;
                    me.update(rspData);
                    ui.render(rspData);
                    $('loadmore').style.display = 'none';
                },
                error: function(rspData) {
                    if(me.isTryByCode(rspData.code)) {
                        me.tryTimes++;
                        me.isRetrying = true;
                        setTimeout(function() {
                            me.getMorePage();
                        }, 3*1000);
                    }
                    me.reporter.reportMD(179000125, rspData.code, 1);
                    me.reporter.reportLP(rspData);
                    if(me.isFirstLoad && !me.isRetrying) {
                        var msg = me.getErrorType(rspData.code);
                        ui.onRenderError(msg);
                    }
                }
            })
        },
        isTryByCode: function(code) {
            return (code == -29126 || code == -28126) && this.tryTimes < 3;
        },
        getTotalPage: function() {
            return this.totalPage;
        },
        getErrorType: function(code) {
            if(code == -28124) {
                return LOCALERROR.TYPEERR['msg'];
            } else if(code == -28135 || code == -28131){
                //转码失败，如空的ppt文件
                return LOCALERROR.PARSEERR['msg'];
            }
            return LOCALERROR.NETERR['msg'];
        },
        hasMore: function() {
            return this.currentPage < this.totalPage;
        },
        isExcel: function () {
            return (this.file_name.toLowerCase().lastIndexOf('.xls') !== -1) || (this.file_name.toLowerCase().lastIndexOf('.xlsx') !== -1);
        }
    };

    var ui = {
        itemTagName: 'iframe',
        uid: 1,
        itemIdPrefix: 'item_',
        container: $('docContainer'),
        curRenderingItems: [],
        hasSetViewport: false,
        file_type_map: {
            1: 'doc',
            2: 'docx',
            3: 'xls',
            4: 'xlsx',
            5: 'ppt',
            6: 'pptx',
            7: 'rtf',
            8: 'pdf',
            13: 'zip',
            14: 'rar',
            15: '7z',
            16: 'txt'
        },

        render: function(data) {
            if(data['data']){
                this.txt_render(data);
                return;
            }
            var urls = data['files'];
            var urlPrefix = data['url_prefix'];
            if(!urls || !urls.length) {
                return;
            }
            if(urls[0].lastIndexOf('.html') !== -1) {
                this.renderByIframe(data);
                return;
            }
            this.renderByImg(data);
        },
        //txt直接返回文本内容，如果内容多则分页
        txt_render: function(data){
            if(data['total_page']){
                this.renderType = 'pre';
                var content = data['data'];
                var pre = document.createElement('pre');
                pre.innerText = content;
                this.container.appendChild(pre);
            }
            if(server.isFirstLoad) {
                //加载后后预加载下面的资源
                addMorePage();
                this.report();
            }
        },
        renderByImg: function(data){
            var urls = data['files'];
            var urlPrefix = data['url_prefix'];
            if(!urls || !urls.length) {
                return;
            }
            var me = this;
            me.itemTagName = 'img';
            urls.forEach(function(url) {
                var itemElement = document.createElement(me.itemTagName);
                itemElement.style.display ='none';
                itemElement.id = me.itemIdPrefix + (me.uid);
                itemElement.src = server.pageUrl + urlPrefix + '' + url;
                me.curRenderingItems.push(itemElement.id);

                itemElement.onload = function() {
                    itemElement.setAttribute('data-rendered', true);
                    me.checkRender();
                };

                itemElement.onerror = itemElement.onabort = function(){
                    me.onRenderError(LOCALERROR.RENDERERR['msg']);
                };
                me.container.appendChild(itemElement);
                me.uid++;
            });
        },

        renderByIframe: function(data){
            var urls = data['files'];
            var urlPrefix = data['url_prefix'];
            if(!urls || !urls.length) {
                return;
            }
            var me = this;

            urls.forEach(function(url) {
                var itemElement = document.createElement(me.itemTagName);
                itemElement.frameBorder = 'no';
                itemElement.scrolling = 'no';
                //excel中设置visibility后再show会导致无法展开，这里去掉
                if(!server.isExcel()){
                    itemElement.style.visibility = 'hidden';
                    itemElement.style.display = 'none';
                }
                itemElement.id = me.itemIdPrefix + (me.uid);
                itemElement.allowFullscreen = true;
                itemElement.src = server.pageUrl + urlPrefix + '' + url;
                me.curRenderingItems.push(itemElement.id);

                itemElement.onload = function(){
                    itemElement.setAttribute('data-rendered', true);
                    me.checkRender();
                };

                itemElement.onerror = itemElement.onabort = function(){
                    me.onRenderError(LOCALERROR.RENDERERR['msg']);
                };
                me.container.appendChild(itemElement);
                me.uid++;
            });
        },

        report: function(){
            $('loading').style.display = 'none';
            server.isFirstLoad = false;
            server.reporter.reportMD(179000125, 0, 0);
        },

        checkRender: function () {
            var hasRendered = true;
            this.curRenderingItems.forEach(function(id) {
                var itemElement = $(id);
                if(!itemElement.getAttribute('data-rendered')) {
                    hasRendered = false;
                    return;
                }
            });
            if(hasRendered) {
                this.show();
            }
        },

        show: function(){
            var me = this;
            this.curRenderingItems.forEach(function(id) {
                var item = $(id);
                if(server.isExcel()){
                    //excel文件不需要设置viewport为屏幕宽度，但需要去掉最小缩放
                    item.style.height = document.body.scrollHeight + 'px';
                    if(!me.hasSetViewport){
                        $('viewport').setAttribute('content', 'width=device-width, initial-scale=1, user-scalable=yes');
                        me.hasSetViewport = true;
                    }
                } else if(me.itemTagName !== 'img'){
                    var iframeDoc = item.contentWindow.document,
                        contentHeight = iframeDoc.body.offsetHeight,
                        contentWidth = iframeDoc.body.children[0].offsetWidth,
                        min_scale =  Math.floor(document.body.clientWidth / contentWidth * 10) / 10,
                        max_scale =  Math.ceil(document.body.clientWidth / contentWidth * 10) / 10;

                    item.style.height = contentHeight + 'px';
                    if(!me.hasSetViewport){
                        $('viewport').setAttribute('content', 'width=' + contentWidth + ', minimum-scale=' + min_scale + ', maximum-scale=' + max_scale + ', user-scalable=yes');
                        me.hasSetViewport = true;
                    }
                }
                item.style.visibility = 'visible';
                item.style.display = '';
            });
            if(server.isFirstLoad) {
                //加载后后预加载下面的资源
                addMorePage();
                this.report();
            }

            this.curRenderingItems = [];
        },
        //  出错处理
        onRenderError: function(msg) {
            var items = this.container.children;
            for(var i=items.length; i>0; i--){
                var itemElement = items[i-1];
                itemElement.parentNode.removeChild(itemElement);
            }
            $('loading').style.display = 'none';
            $('loadmore').style.display = 'none';
            $('viewport').setAttribute('content', 'width=device-width, initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no');

            this.showFailTips(msg);
        },

        showFailTips: function(msg){
            var html = '<section class="wy-file-previewer">' +
                    '<i class="icon icons-previewer icon-' + this.get_file_type(server.fileType) + '"></i>' +
                    '<div class="file-info">' +
                    '<h2 class="file-name">' + this.htmlEncode(server.file_name) +
                    '</h2><p class="file-size">' + this.translate_file_size(server.file_size) +
                    '</p></div>' +
                    '<div class="previewer-text-wrapper">' +
                    '<p class="previewer-text">' + msg + '</p>' +
                    '</div></section>';

            var div = document.createElement('div');
            div.id = 'failTip';
            div.innerHTML = html;
            document.body.appendChild(div);
        },

        get_file_type: function(filetype) {
            if(isNaN(parseInt(filetype))) {
                return 'file';
            }
            return this.file_type_map[filetype] || 'file';
        },

        htmlEncode: function(str) {
            if(!str){
                return str;
            }
            return str.replace(re_html_escape, function (chr) {
                return html_escapes[chr] || chr;
            });
        },

        translate_file_size: function(size){
            if(!isNaN(size)){
                return 0 + 'B';
            } else if(size < 1024){
                return size + ' B';
            } else{
                size /= 1024;
            }
            var unit = size > 1024? ' MB' : ' KB';
            var result = size > 1024? size / 1024 : size;
            return result.toFixed(1)*10/10 + unit;
        }
    };

    //##########################util##################################
    Array.prototype.forEach = Array.prototype.forEach || function(fn) {
        for(var i= 0, len=this.length; i < len; i++) {
            fn(this[i],i, this);
        }
    };
    String.prototype.trim = function() {
        return this.replace(/^\s\s*/, '').replace(/\s\s*$/, '');
    }

    // 对Date的扩展，将 Date 转化为指定格式的String
    // (new Date()).Format("yyyy-mm-dd HH:MM:ss") ==> 2016-09-02 10:06:23
    Date.prototype.Format = function (fmt) {
        var o = {
            "y+": this.getFullYear(),  //年份
            "m+": this.getMonth() + 1,  //月份
            "d+": this.getDate(),       //日
            "H+": this.getHours(),      //小时
            "M+": this.getMinutes(),    //分
            "s+": this.getSeconds(),    //秒
            "S": this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }

    //获取cookie
    var _getCookie = function(name){
        var cookieValue = '';
        if (document.cookie && document.cookie != '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) == (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    };
    function getParams() {
        var hash = location.search.substring(1), params = {}, parts, i, part, key;
        if (hash) {
            parts = hash.split('&');
            for (i = 0; i < parts.length; i++) {
                part = parts[i].split('=');
                key = decodeURIComponent(part[0]);
                params[key] = decodeURIComponent(part.slice(1).join('='));
            }
        }
        return params;
    }
    function $(id) {
        return document.getElementById(id);
    }
    var extend = function(ori, dest) {
        var Fn = function() {};
        Fn.prototype = ori;
        var ret = new Fn();
        for(var o in dest) {
            ret[o] = dest[o];
        }
        return ret;
    };

    var toQueryString = function(json) {
        var arr = [];
        for(var o in json) {
            arr.push(encodeURIComponent(o) + '=' + encodeURIComponent(json[o]));
        }
        return arr.join('&');
    };

    var Reporter = function() {
        var cache = {},
            last_time,
            cache_log = [],
            timer = {},
            uin = _getCookie('uin') || _getCookie('p_uin') || '4294967295',
            cgi_url = location.protocol + '//www.weiyun.com/report/md';

        uin = parseInt(uin.replace(/^[oO0]*/, ''));
        var view_key = 'weiyun_' + uin;
        var file_type_list = ['', 'doc', 'docx', 'xls', 'xlsx', 'ppt', 'pptx', 'rtf', 'pdf', 'BMP', 'JPG', 'PNG', 'GIF', 'zip', 'rar', '7z', 'txt'];

        //逻辑失败错误码
        var logi_error_code = {
            '403': 1,    //触发防盗链
            '1001': 1,   //数据解析失败
            '-9006': 1,   //压缩文件有密码
            '-28126': 1,  //刚上传文件未转码完成
            '-28133': 1,  //office文件有密码
            '-29126': 1   //文档正在转码
        };

        //构造日志内容
        var _getUserLog = function(errData) {
            var log = [
                'preview_url: ' + location.href,
                'error_code: ' + errData.code,
                'error_msg: ' + errData.msg,
                'file_name: ' + server.file_name + 'file_size: ' + server.file_size + ' fileType:' + file_type_list[server.fileType],
                'totalPage: ' + server.totalPage +'　currentPage:' + server.currentPage,
                'hasLoaded: ' + server.hasLoaded + ' isFirstLoad:' + server.isFirstLoad + ' tryTimes:' + server.tryTimes
            ];

            var user_log = [];
            user_log.push('【用户日志】');
            user_log.push('记录时间 ' + (new Date()).Format("yyyy-mm-dd HH:MM:ss"));
            user_log.push('uin ' + uin);
            user_log.push('\n【error log】：');
            for(var key in log) {
                if(log[key] && log[key].length) {
                    user_log.push('[log] [previewer] ' + log[key]);
                }
            }
            return user_log.join('\n') + '\n';
        }
        /**
         * 操作日志上报罗盘
         */
        var reportLP = function(errData) {
            var user_log = _getUserLog(errData);
            try {
                var now = new Date().getTime(),
                        take_time = last_time ? (now - last_time) / 1000 : 4,
                        url = location.protocol === 'https:' ? 'https://www.weiyun.com/log/post/' + view_key : 'http://www.weiyun.com/log/post/' + view_key;

                //三秒上报一次, 这里last_time标识上次上报的时间点。
                if(take_time > 3) {
                    timer && clearTimeout(timer);
                    cache_log.push(user_log);
                    timer = (function(reportUrl) {
                        setTimeout(function() {
                            request({
                                url: reportUrl,
                                method: 'POST',
                                data: cache_log.join('\n'),
                                success: function (rspData) {

                                },
                                error: function (rspData) {

                                }
                            });
                            cache_log = [];
                        }, 3 * 1000);
                    })(url);
                    last_time = now;
                } else {
                    cache_log.push(user_log);
                }
            } catch(e) {
            }
        };
        /**
         * 摘自库common/report_md
         * oz 模调被调上报，注意查询被调而不是主调。
         * 查询方法：m.isd.com的模调页，选被调查询，微云-微云业务-Web接入业务，填被调id和接口id
         * @param {String|Number} id 接口id，在模调系统里建的
         * @param {String|Number} code 调用结果
         * @param {String|Number} result 0：成功，1:失败，2:逻辑失败
         */
        var reportMD = function(id, code, result) {
            var ext = '';
            if(id) {
                if(code != undefined) {
                    ext += "&code=" + code;
                }
                if(result != undefined) {
                    result = (result && logi_error_code[code])? 2 : result;
                    ext += "&type=" + result;
                }
                //主调和被调ID均写死
                var url = cgi_url + "?fromId=204971707&toId=277000034&interfaceId=" + id + ext + "&r=" + Math.random();
                report(url);
            }
        };

        var report = function(url) {
            var img = new Image();
            img.src = url;
            img.id = +new Date();
            img.onload = img.onerror = function() {
                img.onload = img.onerror = null;
                delete cache[img.id];
            }
            cache[img.id] = img;
        };

        return {
            reportMD: reportMD,
            reportLP: reportLP
        };
    }

    var request = function(){
        var defaultOpt = {
            url: 'default.fcg',
            method: 'GET',
            data: null,
            success: function() {},
            error: function() {},
            timeout: 30 * 1000
        };
        //只实现GET请求
        return function(opt) {
            opt = extend(defaultOpt, opt);
            opt.method = opt.method.toUpperCase();
            var url = '';
            if(opt.method === 'POST') {
                url = opt.url;
            } else {
                url = opt.data ? opt.url + toQueryString(opt.data) + '&' : opt.url;
            }
            var xhr = new XMLHttpRequest();
            var aborted = false;
            var xhrTimer = setTimeout(function() {
                aborted = true;
                xhr.abort();
                xhr = null;
            }, opt.timeout);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 || aborted) {
                    if (!aborted && ((xhr.status >= 200 && xhr.status < 300 ) || xhr.status == 304)) { //检查aborted属性是否超时
                        var code = 0,
                            errMsg = '',
                            errDesc = '';
                        if(opt.method === 'GET') {
                            code = parseInt(xhr.getResponseHeader('User-ReturnCode'), 10);
                            errMsg = xhr.getResponseHeader('User-ReturnMsg') || '';
                        }
                        var isSuccsess = code === 0;
                        var result;
                        try {
                            result = JSON.parse(xhr.responseText);
                        } catch(e) {
                            isSuccsess = false;
                            errDesc = e.message;
                        }
                        if(isSuccsess) {
                            opt.success(result);
                        } else {
                            opt.error({
                                code: code === 0 ? LOCALERROR.PARSEERR['code'] : code,//parse result error
                                msg: errMsg,
                                desc: errDesc
                            });
                        }
                        //超时或主动abort
                    } else {
                        opt.error({
                            code: xhr.status || LOCALERROR.NETERR['code'],
                            msg:  LOCALERROR.NETERR['msg'],
                            desc: xhr.statusText
                        });
                    }
                    xhr = null;
                    clearTimeout(xhrTimer);
                }
            };
            xhr.open(opt.method, url, true);
            xhr.send(opt.data);
            return {
                abort: function() {
                    xhr.abort();
                    xhr = null;
                    clearTimeout(xhrTimer);
                }
            };
        }

    }();

    window.onload = function() {
        var params = getParams();
        init({
            domain: location.hostname,
            port: location.port,
            downloadkey: params['rkey'],
            fileType: params['filetype'],
            fileSize: params['filesize'],
            fileName: params['filename']
        });
    }

</script>
</body>
</html>
